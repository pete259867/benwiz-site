<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Benwiz Infoservices</title>
  <meta name="description" content="Contact Benwiz Infoservices for expert HR, Payroll, and Benefits support. Get in touch with our team in India or the US.">
  <meta name="keywords" content="Contact Benwiz, HR Services Contact, Payroll Help, Benefits Questions, Support">
  <meta name="author" content="Benwiz Infoservices">
  <style>
    body { background-color: #0d0d0d; color: #f5f5f5; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #111; padding: 1rem 2rem; text-align: center; }
    header h1, footer { color: #f8d100; }
    main { padding: 2rem; }
    form label, form input, form textarea, form button {
      display: block; width: 100%; margin-bottom: 1rem;
    }
    form input, form textarea {
      padding: 0.5rem; border-radius: 5px; border: none;
    }
    form button {
      background-color: #f8d100; color: #000;
      border: none; padding: 0.75rem;
      font-weight: bold; cursor: pointer; border-radius: 5px;
    }
  </style>
</head>
<body>
  <header><h1>Contact Benwiz Infoservices</h1></header>
  <main>
    <form action="mailto:support@benwizinfoservices.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>&copy; 2025 Benwiz Infoservices. All rights reserved.</footer>
</body>
</html>
